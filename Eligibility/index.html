<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Eligibility Checker</title>
  <link rel="stylesheet" href="/Eligibility/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Voters Eligibility Checker</h2>

      <p id="result"></p>
    </div>
  </div>

  <script src="/Eligibility/scripts.js"></script>
</body>
</html>
